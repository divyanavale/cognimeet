<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Animated Login Form</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body class="background-join">
    <div class="loading-heading">
        <h2 class="textshare">Share the Room</h2>
        <img src="Cognimeet_Assets/Room share/download 1.png" />
        <p class="sharetext" >Share this meeting invite others to join.</p>
        <br/>
        <a class="sharelink" href="https://chrome.google.com/webstore/detail/image-color-picker-pick-y/ocamglfcdanjnilooepglpjfmjabcgii?hl=en">https://chrome.google.com/webstore/detail/image-color-picker-pick-y</a>
        <div>
            <button class="copyLinkButton">Copy meeting URL</button>
            <button class="emailInviteButton">Email invite</button>
            <br/>
            <button class="closeButton">Close</button>
        </div>
    </div>
   </body>
</html>
